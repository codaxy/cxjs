[package]
name = "swc_transform_cx_jsx"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/gygasync/swc-transform-cx-jsx"
license = "MIT OR Apache-2.0"
description = "Plugin for swc.rs that transforms cxjs.io"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
# This removes more dead code
codegen-units = 1
lto = true
# Optimize for size
# Optimize for performance, this is default so you don't need to specify it
# opt-level = "z"

# Strip debug symbols
strip = "symbols"

[dependencies]
lazy_static = "1.4.0"
phf = { version = "0.10.0", features = ["macros"] }
regex = "1.10.3"
serde = { version = "1.0.130", features = ["derive"] }
swc_common = { version = "0.33.17", features = ["concurrent"] }
swc_core = { version = "0.90.6", features = ["ecma_plugin_transform"] }
swc_ecma_ast = "0.112.2"
swc_ecma_utils = "0.127.3"
swc_ecma_visit = "0.98.2"
swc_plugin_macro = "0.9.16"
serde_json = "1"
swc_ecma_parser = "0.143.3"
swc_ecma_transforms_testing = "0.140.3"
testing = "0.35.18"



# .cargo/config defines few alias to build plugin.
# cargo build-wasi generates wasm-wasi32 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.