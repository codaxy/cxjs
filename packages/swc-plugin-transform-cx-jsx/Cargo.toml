[package]
name = "swc-plugin-transform-cx-jsx"
version = "24.5.1"
edition = "2021"
license = "SEE LICENSE IN LICENSE.md"
description = "Transpile JSX into Cx config objects."
keywords = [ "swc-plugin", "swc", "es2015", "es2016", "cx", "jsx"]
repository = "https://github.com/codaxy/cxjs"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
codegen-units = 1
lto = true
strip = "symbols"

[dependencies]
lazy_static = "1.4.0"
regex = "1.10.3"
swc_common = { version = "14.0.4", features = ["concurrent"] }
swc_core = { version = "42.1.0", features = ["ecma_plugin_transform"] }
swc_ecma_visit = "15.0.0"
swc_ecma_ast = "15.0.0"
serde_json = "1.0.145"
swc_ecma_parser = "24.0.1"
wasm-bindgen = "0.2"

[dev-dependencies]
testing = "15.0.0"



# .cargo/config defines few alias to build plugin.
# cargo build-wasi generates wasm-wasi32 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.
